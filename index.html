<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for Biology Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Registration Section -->
    <div id="registration">
        <h1>Welcome to Quiz for Biology Students</h1>
        <p>Enter your name to start the quiz:</p>
        <input type="text" id="studentName" placeholder="Your Name">
        <button onclick="register()">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" style="display: none;">
        <div id="overall-timer" style="display:none;">Total Time Left: 120s</div>
        <h2 id="questionText"></h2>
        <div id="timer"></div>
        <div id="options"></div>
        <div id="wheel-container">
            <div id="wheel"></div>
        </div>
    </div>

    <!-- Result Section -->
    <div id="result" style="display: none;">
        <h2>Quiz Over!</h2>
        <p id="score"></p>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard" style="display: none;">
        <h2>Leaderboard</h2>
        <p id="highest-score"></p>
        <ul id="leaderboard-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
